// General

echo insomniaHUD: Aliases: Applying general aliases...

alias "ih_fix"			"hud_reloadscheme; snd_restart; stop; record fix; stop;" 
alias "ih_info"			"clear; showconsole; echo insomniaHUD; echo by Lead/p3tr1ch0r; echo Based off of m0rehud by m0re & its maintainers; echo insomniaHUD is still in BETA; echo Many elements will be unskinned/broken;"
alias "ih_reloadmenus"	"toggle mat_aaquality"
alias "ih_reloadscheme"	"hud_reloadscheme"

// Customization Menu

echo insomniaHUD: Aliases: Applying customization menu aliases...

alias "ih_custom_clear"	"sixense_clear_bindings; sixense_write_bindings ih_custom.txt"

alias "ih_custom_on"	"ih_custom_clear; con_logfile cfg/ih_custom.txt; echo #base ../custom/insomniaHUD/customization/_dev/customization_menu.res; con_logfile ."
alias "ih_custom_off"	"ih_custom_clear"

// Accent color

echo insomniaHUD: Aliases: Applying accent color aliases...

exec ih_aliases_color

// Crosshair and Hitmarker

echo insomniaHUD: Aliases: Applying crosshair and hitmarker aliases...

exec ih_aliases_crosshair

// Scoreboard

echo insomniaHUD: Aliases: Applying scoreboard aliases...

exec ih_aliases_scoreboard

// Health and Ammo

echo insomniaHUD: Aliases: Applying health aliases...

exec ih_aliases_health.cfg

echo insomniaHUD: Aliases: Applying ammo aliases...

exec ih_aliases_ammo.cfg

// Misc

alias "ih_fullreset"	"ih_custom_clear; ih_accent_clear; ih_crosshair_shape_clear; ih_crosshair_size_clear; ih_hitmarker_shape_clear; ih_hitmarker_size_clear; ih_scoreboard_clear; ih_health_clear; ih_ammo_clear; sixense_clear_bindings; sixense_write_bindings ih_setupmenu.txt; sixense_write_bindings ih_setup_complete.txt"